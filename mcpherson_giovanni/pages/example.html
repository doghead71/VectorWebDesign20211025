<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      line-height: 1.6;
      color: #555;
    }

    .highlight {
      background-color: #ffd700;
    }
  </style>
  <title>Advanced CSS Example</title>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <main>
    <p>This is a paragraph on my website. It has a <span class="highlight">highlighted</span> word.</p>
    <p>Another paragraph to demonstrate styling.</p>
  </main>

</body>
</html>
